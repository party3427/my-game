<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSWORD PROTOCOL :: 규칙 지옥 퍼즐</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0e14;
      --bg-panel: #121820;
      --terminal-green: #00ff41;
      --terminal-red: #ff0055;
      --terminal-yellow: #ffaa00;
      --terminal-blue: #00aaff;
      --text-dim: #4a5568;
      --text-normal: #cbd5e0;
      --border: #1e293b;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-normal);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* CRT 효과 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 0.98; }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 헤더 */
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--terminal-green);
      text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      margin-bottom: 10px;
      letter-spacing: -2px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .level-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-panel);
      border: 2px solid var(--border);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 4px;
    }

    .level-badge {
      font-size: 1.2rem;
      color: var(--terminal-blue);
      font-weight: 600;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: var(--border);
      margin: 0 20px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--terminal-green), var(--terminal-blue));
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    /* 규칙 패널 */
    .rules-panel {
      background: var(--bg-panel);
      border: 2px solid var(--terminal-green);
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
    }

    .rules-header {
      font-size: 0.85rem;
      color: var(--terminal-green);
      margin-bottom: 15px;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .rule-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      padding: 8px 0;
      animation: ruleAppear 0.5s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes ruleAppear {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .rule-check {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .rule-check.valid {
      color: var(--terminal-green);
    }

    .rule-check.invalid {
      color: var(--terminal-red);
    }

    .rule-text {
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .rule-text.valid {
      color: var(--terminal-green);
      opacity: 0.6;
    }

    .rule-text.invalid {
      color: var(--text-normal);
    }

    /* 금지 조각 패널 */
    .banned-panel {
      background: var(--bg-panel);
      border: 2px solid var(--terminal-red);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.1);
      min-height: 100px;
    }

    .banned-header {
      font-size: 0.85rem;
      color: var(--terminal-red);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .banned-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .banned-chip {
      background: rgba(255, 0, 85, 0.15);
      border: 1px solid var(--terminal-red);
      color: var(--terminal-red);
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 600;
      animation: chipAppear 0.4s ease-out;
      box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
    }

    @keyframes chipAppear {
      from {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .banned-empty {
      color: var(--text-dim);
      font-size: 0.85rem;
      font-style: italic;
    }

    /* 입력 영역 */
    .input-panel {
      background: var(--bg-panel);
      border: 2px solid var(--border);
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    .input-panel.valid {
      border-color: var(--terminal-green);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
    }

    .input-panel.invalid {
      border-color: var(--terminal-red);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
    }

    .input-label {
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .password-input {
      width: 100%;
      background: var(--bg-dark);
      border: 2px solid var(--border);
      color: var(--terminal-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 4px;
      outline: none;
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }

    .password-input:focus {
      border-color: var(--terminal-blue);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
    }

    .char-count {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-dim);
      text-align: right;
    }

    /* 버튼 */
    .btn {
      width: 100%;
      background: var(--terminal-green);
      color: var(--bg-dark);
      border: none;
      padding: 18px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 255, 65, 0.3);
    }

    .btn:hover:not(:disabled) {
      background: var(--terminal-blue);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: var(--text-dim);
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
    }

    .btn-reset {
      margin-top: 15px;
      background: transparent;
      border: 2px solid var(--terminal-red);
      color: var(--terminal-red);
      box-shadow: none;
    }

    .btn-reset:hover {
      background: var(--terminal-red);
      color: var(--bg-dark);
    }

    /* 메시지 */
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
      animation: messageSlide 0.4s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: rgba(0, 255, 65, 0.15);
      border: 1px solid var(--terminal-green);
      color: var(--terminal-green);
    }

    .message.error {
      background: rgba(255, 0, 85, 0.15);
      border: 1px solid var(--terminal-red);
      color: var(--terminal-red);
    }

    /* 완료 화면 */
    .victory-screen {
      text-align: center;
      padding: 60px 20px;
      animation: victoryAppear 1s ease-out;
    }

    @keyframes victoryAppear {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .victory-title {
      font-size: 3rem;
      color: var(--terminal-green);
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(0, 255, 65, 0.7);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 30px rgba(0, 255, 65, 0.7);
      }
      50% {
        text-shadow: 0 0 50px rgba(0, 255, 65, 1);
      }
    }

    .victory-stats {
      background: var(--bg-panel);
      border: 2px solid var(--terminal-green);
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
      border-radius: 4px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: var(--text-dim);
    }

    .stat-value {
      color: var(--terminal-green);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="header">
      <h1 class="title">PASSWORD PROTOCOL</h1>
      <p class="subtitle">RULE ACCUMULATION PUZZLE</p>
    </div>

    <div id="game-content"></div>
  </div>

  <script>
    // 게임 상태
    const state = {
      currentLevel: 1,
      maxLevel: 25,
      bannedFragments: [],
      currentPassword: '',
      completed: false
    };

    // 레벨 규칙 정의
    const levelRules = [
      // Level 1-5: 기본
      { level: 1, rule: '최소 8자 이상', check: (pw) => pw.length >= 8 },
      { level: 2, rule: '숫자 1개 이상 포함', check: (pw) => /\d/.test(pw) },
      { level: 3, rule: '대문자 1개 이상 포함', check: (pw) => /[A-Z]/.test(pw) },
      { level: 4, rule: '소문자 1개 이상 포함', check: (pw) => /[a-z]/.test(pw) },
      { level: 5, rule: '특수문자 1개 이상 포함 (!@#$%^&*)', check: (pw) => /[!@#$%^&*]/.test(pw) },
      
      // Level 6-10: 패턴 제약
      { level: 6, rule: '연속된 숫자 금지 (123, 234 등)', check: (pw) => !/(\d)(?=\d)/.test(pw) || !pw.match(/(\d)(\d)(\d)/).some((_, i, arr) => i < arr.length - 2 && parseInt(arr[i+1]) === parseInt(arr[i]) + 1 && parseInt(arr[i+2]) === parseInt(arr[i]) + 2) },
      { level: 7, rule: '같은 문자 3번 연속 금지', check: (pw) => !/(.)\1\1/.test(pw) },
      { level: 8, rule: '"password" 단어 포함 금지', check: (pw) => !pw.toLowerCase().includes('password') },
      { level: 9, rule: '최소 12자 이상', check: (pw) => pw.length >= 12 },
      { level: 10, rule: '첫 글자는 반드시 대문자', check: (pw) => /^[A-Z]/.test(pw) },
      
      // Level 11-15: absurd 시작
      { level: 11, rule: '모든 숫자의 합이 20 이상', check: (pw) => {
        const sum = (pw.match(/\d/g) || []).reduce((acc, n) => acc + parseInt(n), 0);
        return sum >= 20;
      }},
      { level: 12, rule: '반드시 "!" 로 끝나야 함', check: (pw) => pw.endsWith('!') },
      { level: 13, rule: '소수(prime) 포함 필수 (2,3,5,7,11...)', check: (pw) => {
        const nums = pw.match(/\d+/g) || [];
        const isPrime = (n) => {
          if (n < 2) return false;
          for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
          }
          return true;
        };
        return nums.some(n => isPrime(parseInt(n)));
      }},
      { level: 14, rule: '모음(aeiou) 3개 이상 포함', check: (pw) => (pw.match(/[aeiouAEIOU]/g) || []).length >= 3 },
      { level: 15, rule: '최소 15자 이상', check: (pw) => pw.length >= 15 },
      
      // Level 16-20: 완전 absurd
      { level: 16, rule: '체스 표기법 포함 필수 (e4, Nf3 등)', check: (pw) => /[a-h][1-8]|[NBRQK][a-h][1-8]/.test(pw) },
      { level: 17, rule: '로마 숫자 포함 필수 (I, V, X, L...)', check: (pw) => /[IVXLCDM]/.test(pw) },
      { level: 18, rule: '월 이름 포함 필수 (Jan, Feb...)', check: (pw) => /(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)/i.test(pw) },
      { level: 19, rule: '이모지 사용 금지', check: (pw) => !/[\u{1F000}-\u{1F9FF}]/u.test(pw) },
      { level: 20, rule: '숫자가 정확히 5개여야 함', check: (pw) => (pw.match(/\d/g) || []).length === 5 },
      
      // Level 21-25: 극한
      { level: 21, rule: '대문자와 소문자 개수가 같아야 함', check: (pw) => {
        const upper = (pw.match(/[A-Z]/g) || []).length;
        const lower = (pw.match(/[a-z]/g) || []).length;
        return upper === lower && upper > 0;
      }},
      { level: 22, rule: '최소 20자 이상', check: (pw) => pw.length >= 20 },
      { level: 23, rule: '특수문자가 정확히 3개여야 함', check: (pw) => (pw.match(/[!@#$%^&*]/g) || []).length === 3 },
      { level: 24, rule: '알파벳 순서로 3글자 연속 금지 (abc, xyz 등)', check: (pw) => {
        for (let i = 0; i < pw.length - 2; i++) {
          const c1 = pw.charCodeAt(i);
          const c2 = pw.charCodeAt(i + 1);
          const c3 = pw.charCodeAt(i + 2);
          if (c2 === c1 + 1 && c3 === c2 + 1) return false;
        }
        return true;
      }},
      { level: 25, rule: '완벽해야 함 (모든 규칙 통과)', check: (pw) => pw.length >= 25 },
    ];

    // 금지 조각 추출 로직
    function extractBannedFragments(password, level) {
      const fragments = [];
      
      if (level >= 3 && password.length >= 2) {
        // 2-3글자 연속 추출
        const start = Math.floor(Math.random() * (password.length - 2));
        const length = Math.min(2 + Math.floor(level / 8), 4);
        fragments.push(password.substr(start, length));
      }
      
      if (level >= 8 && password.match(/\d/)) {
        // 숫자 하나 금지
        const digits = password.match(/\d/g);
        if (digits) fragments.push(digits[Math.floor(Math.random() * digits.length)]);
      }
      
      if (level >= 15 && password.match(/[A-Z]/)) {
        // 대문자 하나 금지
        const uppers = password.match(/[A-Z]/g);
        if (uppers) fragments.push(uppers[Math.floor(Math.random() * uppers.length)]);
      }
      
      return fragments;
    }

    // 규칙 검증
    function validatePassword(password) {
      const currentRules = levelRules.filter(r => r.level <= state.currentLevel);
      const results = currentRules.map(rule => ({
        ...rule,
        valid: rule.check(password)
      }));
      
      // 금지 조각 검증
      const bannedValid = state.bannedFragments.every(fragment => 
        !password.includes(fragment)
      );
      
      return {
        rules: results,
        bannedValid,
        allValid: results.every(r => r.valid) && bannedValid
      };
    }

    // UI 렌더링
    function render() {
      const content = document.getElementById('game-content');
      
      if (state.completed) {
        renderVictoryScreen(content);
        return;
      }

      const validation = validatePassword(state.currentPassword);
      const progress = (state.currentLevel / state.maxLevel) * 100;

      content.innerHTML = `
        <!-- 레벨 정보 -->
        <div class="level-info">
          <div class="level-badge">LEVEL ${state.currentLevel} / ${state.maxLevel}</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>
        </div>

        <!-- 규칙 패널 -->
        <div class="rules-panel">
          <div class="rules-header">[ ACTIVE RULES ]</div>
          ${validation.rules.map((rule, i) => `
            <div class="rule-item" style="animation-delay: ${i * 0.05}s">
              <div class="rule-check ${rule.valid ? 'valid' : 'invalid'}">
                ${rule.valid ? '✓' : '✗'}
              </div>
              <div class="rule-text ${rule.valid ? 'valid' : 'invalid'}">
                ${rule.rule}
              </div>
            </div>
          `).join('')}
        </div>

        <!-- 금지 조각 패널 -->
        <div class="banned-panel">
          <div class="banned-header">[ BANNED FRAGMENTS - 사용 금지 ]</div>
          <div class="banned-chips">
            ${state.bannedFragments.length === 0 ? 
              '<div class="banned-empty">아직 금지된 조각이 없습니다...</div>' :
              state.bannedFragments.map(fragment => 
                `<div class="banned-chip">"${fragment}"</div>`
              ).join('')
            }
          </div>
        </div>

        <!-- 입력 영역 -->
        <div class="input-panel ${validation.allValid ? 'valid' : state.currentPassword ? 'invalid' : ''}">
          <div class="input-label">PASSWORD INPUT:</div>
          <input 
            type="text" 
            class="password-input" 
            id="password-field"
            value="${state.currentPassword}"
            placeholder="비밀번호를 입력하세요..."
            autocomplete="off"
          />
          <div class="char-count">${state.currentPassword.length} characters</div>
        </div>

        <!-- 검증 버튼 -->
        <button 
          class="btn" 
          id="submit-btn"
          ${!validation.allValid ? 'disabled' : ''}
        >
          ${validation.allValid ? 'VERIFY & PROCEED' : 'REQUIREMENTS NOT MET'}
        </button>

        <button class="btn btn-reset" id="reset-btn">
          RESET GAME
        </button>

        ${!validation.bannedValid ? 
          '<div class="message error">⚠ 금지된 조각이 포함되어 있습니다!</div>' : 
          ''
        }
      `;

      // 이벤트 리스너 등록
      const passwordField = document.getElementById('password-field');
      const submitBtn = document.getElementById('submit-btn');
      const resetBtn = document.getElementById('reset-btn');

      passwordField.addEventListener('input', (e) => {
        state.currentPassword = e.target.value;
        render();
      });

      submitBtn.addEventListener('click', handleSubmit);
      resetBtn.addEventListener('click', resetGame);

      // 저장
      saveGame();
    }

    // 제출 처리
    function handleSubmit() {
      const validation = validatePassword(state.currentPassword);
      
      if (!validation.allValid) return;

      // 금지 조각 추출
      const newFragments = extractBannedFragments(state.currentPassword, state.currentLevel);
      state.bannedFragments.push(...newFragments);

      // 다음 레벨
      if (state.currentLevel >= state.maxLevel) {
        state.completed = true;
      } else {
        state.currentLevel++;
      }

      state.currentPassword = '';
      render();
    }

    // 게임 리셋
    function resetGame() {
      if (confirm('정말 게임을 처음부터 시작하시겠습니까?')) {
        state.currentLevel = 1;
        state.bannedFragments = [];
        state.currentPassword = '';
        state.completed = false;
        render();
      }
    }

    // 승리 화면
    function renderVictoryScreen(content) {
      content.innerHTML = `
        <div class="victory-screen">
          <h2 class="victory-title">ACCESS GRANTED</h2>
          <p style="color: var(--text-dim); font-size: 1.1rem; margin-bottom: 30px;">
            모든 프로토콜을 통과했습니다!
          </p>

          <div class="victory-stats">
            <div class="stat-item">
              <span class="stat-label">완료한 레벨:</span>
              <span class="stat-value">${state.maxLevel}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">누적된 금지 조각:</span>
              <span class="stat-value">${state.bannedFragments.length}개</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">난이도:</span>
              <span class="stat-value">EXTREME</span>
            </div>
          </div>

          <button class="btn" onclick="resetGame()" style="margin-top: 30px;">
            PLAY AGAIN
          </button>
        </div>
      `;
    }

    // 저장/로드
    function saveGame() {
      localStorage.setItem('passwordPuzzle', JSON.stringify({
        currentLevel: state.currentLevel,
        bannedFragments: state.bannedFragments,
        completed: state.completed
      }));
    }

    function loadGame() {
      const saved = localStorage.getItem('passwordPuzzle');
      if (saved) {
        const data = JSON.parse(saved);
        state.currentLevel = data.currentLevel || 1;
        state.bannedFragments = data.bannedFragments || [];
        state.completed = data.completed || false;
      }
    }

    // 초기화
    loadGame();
    render();
  </script>
</body>
</html>
